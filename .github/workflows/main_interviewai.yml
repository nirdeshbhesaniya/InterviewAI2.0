name: Deploy Backend to Azure Web App - interviewai

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # üîê Azure Login (OIDC)
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_41EE1194BF734212BCC31822E9ED3A95 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F54238CE930349F8893D57DED095957E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B30B367FC5434AE0A89D8CC2E0888D9F }}

      # üöÄ Deploy backend folder directly
      - name: Deploy Backend to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: interviewai
          slot-name: Production
          package: backend
